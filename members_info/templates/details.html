{% load static %}
<head>
    <title>Template form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    
    
    <form action="/adddata" class="form-group bg-primary" method="GET" enctype="application/x-www-form-urlencoded">
        <input type="num" class="form-control text-center text-secondary" placeholder="Roll No" name="roll"/>
        <input class="form-control text-center text-secondary" placeholder="Name" name="name"/>
      <label class="bg-default text-center" style="margin-left: 690px; font-weight: bold;color: orange;" for="marks">Drag It</label>  <input type="range" class="form-control text-center text-secondary" placeholder="Marks" name="marks" min="400" max="700"/>
        <br/>
        <button style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;margin-left: 690px;"  class="btn btn-success d-flex justify-content-center">Enter</button>&nbsp;
        <!--<span><input type="text" class="form-control text text-primary" onchange="fildata()"/></span>-->
    </form>
    <table style="font-weight: bold; color: aliceblue;" class="table table-hover table-stripped table-dark text-center">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Marks</th>
            <th>Delete</th>
            <th>Update</th>
        </thead>
        {% for x in memberlist %}

        {% if x.name != "" %}
        {% if x.marks >= "460" %}
        <tr>
            <td class="bg-primary">{{ x.roll }}</td>
            <td class="bg-success">{{ x.name }}</td>
            <td class="bg-success" id="marks-{{ x.roll }}">{{ x.marks }}</td>
            <td class="bg-secondary"><button class="btn btn-danger"><a href="/delete/{{ x.roll }}">DELETE</a></button></td>
            <td class="bg-default"> <button id="btn-update" value="{{ x.roll }}"  class="btn btn-warning"><a href="/update/{{ x.roll }}">+</a></button></td>
        </tr>
        {% else %}
        <tr>
            <td class="bg-primary">{{ x.roll }}</td>
            <td class="bg-success">{{ x.name }}</td>
            <td class="bg-danger" id="marks-{{ x.roll }}">{{ x.marks }}</td>
            <td class="bg-secondary"><button class="btn btn-danger"><a href="/delete/{{ x.roll }}">DELETE</a></button></td>
            <td class="bg-default"> <button id="btn-update" value="{{ x.roll }}"  class="btn btn-warning"><a href="/update/{{ x.roll }}">+</a></button></td>
        </tr>
        {% endif %}
        {% endif %}
        {% endfor %}
        
    </table>

    <section style="margin-top:5px;" class="row bg-info">
    <span class="row panel">
    <button style="margin-left:30px;font-weight: bold; color: aliceblue;height: 160px;" class="col bg-success"><a style="text-decoration: none;" href='/mine_block'>Submit</a></button>
    <button style="font-weight: bold; color: aliceblue; height: 160px;" st class="col bg-warning"><a style="text-decoration: none;" href='/is_valid'>Confirm and Send</a></button>
    </span>

</section>
</body>
